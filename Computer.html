        console.log(randNum);
        console.log(guessedNumber.value);
        if(guessedNumber.value == randNum){
            rez.innerHTML = `<h2 class="text-success">Congratulations.........You
        }else{
            rez.innerHTML = '<h2 class="text-danger">You guessed wrongly...Pls 
                <h1>The computer guessed ${randNum} </h1>
            `
        }
    }
</script>
